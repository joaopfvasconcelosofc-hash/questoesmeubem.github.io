// Utility: render questions into sections
function render() {
  for (const sectionId of Object.keys(data)) {
    const sec = document.getElementById(sectionId);
    const arr = data[sectionId];
    for (let i=0;i<arr.length;i++) {
      const idx = i+1;
      const qid = sectionId + '-' + idx;
      const block = document.createElement('div');
      block.className = 'question';
      block.id = 'q-' + qid;
      let html = `<strong>${idx}) ${arr[i].q}</strong>`;
      html += '<ul class="opts">';
      for (let j=0;j<arr[i].opts.length;j++) {
        html += `<li><button class="opt" data-q="${qid}" data-choice="${j}" type="button">${String.fromCharCode(65+j)}) ${arr[i].opts[j]}</button></li>`;
      }
      html += '</ul>';
      html += `<div id="res-${qid}" class="result"><div id="res-${qid}-msg"></div><div class="explain" id="res-${qid}-exp"></div></div>`;
      block.innerHTML = html;
      sec.appendChild(block);
    }
  }
}

// Event delegation for buttons — compatible with mobile (touch/click)
document.addEventListener('DOMContentLoaded', function() {
  render();

  // navigation buttons
  document.querySelectorAll('.toc button').forEach(b=>{
    b.addEventListener('click', ()=>{
      const t = b.getAttribute('data-target');
      if (t) document.getElementById(t).scrollIntoView({behavior:'smooth', block:'start'});
      else window.scrollTo({top:0, behavior:'smooth'});
    });
  });
  document.getElementById('top').addEventListener('click', ()=>window.scrollTo({top:0, behavior:'smooth'}));

  // use event delegation: one listener for the document to catch all .opt button clicks/touches
  document.body.addEventListener('click', function(e){
    const btn = e.target.closest('button.opt');
    if (!btn) return;
    handleAnswerButton(btn);
  });

  // also listen for touchend to improve responsiveness on some mobile browsers
  document.body.addEventListener('touchend', function(e){
    const btn = e.target.closest('button.opt');
    if (!btn) return;
    // prevent double firing (touchend then click) — mark with a timestamp
    const last = btn.getAttribute('data-last-touch') || 0;
    const now = Date.now();
    if (now - last < 500) return;
    btn.setAttribute('data-last-touch', now);
    handleAnswerButton(btn);
  });
});

function handleAnswerButton(btn) {
  const qid = btn.getAttribute('data-q');
  const choice = parseInt(btn.getAttribute('data-choice'));
  const parts = qid.split('-');
  const section = parts[0];
  const index = parseInt(parts[1],10)-1;
  const meta = data[section][index];
  const resDiv = document.getElementById('res-' + qid);
  const msg = document.getElementById('res-' + qid + '-msg');
  const exp = document.getElementById('res-' + qid + '-exp');

  if (!meta || !resDiv) return;
  // prevent answering twice for same question
  if (resDiv.style.display === 'block') return;

  const correct = meta.a;
  if (choice === correct) {
    msg.textContent = 'Correta ✓';
    exp.textContent = meta.exp;
    resDiv.className = 'result correct';
    resDiv.style.display = 'block';
  } else {
    msg.textContent = 'Errada ✕';
    exp.textContent = meta.exp + ' (Reveja este conceito.)';
    resDiv.className = 'result incorrect';
    resDiv.style.display = 'block';
  }

  // disable all buttons for this question
  const container = document.getElementById('q-' + qid);
  if (container) {
    container.querySelectorAll('button.opt').forEach(b=> b.disabled = true);
  }
}
