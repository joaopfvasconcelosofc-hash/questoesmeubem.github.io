<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiz — Distúrbios Hidroeletrolíticos (Interativo)</title>
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#9d4edd; --muted:#94a3b8; --ok:#16a34a; --err:#ef4444;
    --glass: rgba(255,255,255,0.03);
  }
  body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#071020,#081426); color:#e6eef8; margin:0; padding:24px;}
  header{display:flex; gap:16px; align-items:center; margin-bottom:18px;}
  h1{font-size:20px; margin:0;}
  p.lead{margin:0; color:var(--muted); font-size:14px;}
  .container{display:grid; gap:12px; max-width:980px; margin:0 auto;}
  .card{background:var(--card); border-radius:12px; padding:14px; box-shadow:0 6px 18px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03);}
  .qhead{display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;}
  .qnum{font-weight:600; color:var(--accent);}
  .question{font-size:16px; margin-bottom:8px;}
  .options{display:flex; flex-direction:column; gap:8px;}
  label.option{background:var(--glass); padding:10px 12px; border-radius:8px; cursor:pointer; display:flex; align-items:center; gap:10px; border:1px solid transparent;}
  input[type="radio"]{accent-color:var(--accent); width:18px; height:18px;}
  label.option:hover{border-color:rgba(157,78,221,0.2);}
  .explain{margin-top:10px; padding:10px; border-radius:8px; background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04)); color:#f3e8ff; display:none; border-left:4px solid var(--accent);}
  .explain.ok{border-left-color:var(--ok);}
  .explain.err{border-left-color:var(--err);}
  .meta{font-size:13px; color:var(--muted); margin-top:6px;}
  footer{max-width:980px; margin:20px auto 60px; color:var(--muted); font-size:13px; text-align:center;}
  button{background:var(--accent); color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;}
  button.ghost{background:transparent; border:1px solid rgba(255,255,255,0.06);}
  .scorecard{display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
  .pill{background:rgba(255,255,255,0.04); padding:6px 10px; border-radius:999px; color:var(--muted); font-weight:600;}
</style>
</head>
<body>
<header>
  <div>
    <h1>Quiz Interativo — Distúrbios Hidroeletrolíticos ⚡💧🩺</h1>
    <p class="lead">30 questões baseadas exclusivamente no PDF "Distúrbios HE" — 20 gerais e 10 casos clínicos.</p>
  </div>
  <div style="margin-left:auto;">
    <div class="scorecard">
      <div class="pill" id="answeredCount">Respondidas: 0 / 20</div>
      <div class="pill" id="progressCorrect">Corretas: 0</div>
    </div>
  </div>
</header>

<main class="container" id="quiz"></main>

<footer class="card">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <div>
      <strong>Como usar</strong>
      <div class="meta">Selecione uma alternativa para ver a explicação. Pode mudar de resposta a qualquer momento.</div>
    </div>
    <div style="display:flex; gap:8px;">
      <button id="showAll">Mostrar explicações</button>
      <button class="ghost" id="reset">Reiniciar quiz</button>
    </div>
  </div>
</footer>

<script>
const questions = [
  /* =================== 20 QUESTÕES GERAIS =================== */
  {
    q:"1) Qual a osmolaridade sérica normal?",
    choices:[
      {text:"280–295 mOsm/L",correct:true,explain:"Correto — valor de referência citado no PDF."},
      {text:"250–270 mOsm/L",correct:false,explain:"Errado — abaixo do normal."},
      {text:"300–320 mOsm/L",correct:false,explain:"Errado — já sugere hiperosmolaridade."},
      {text:"260–310 mOsm/L",correct:false,explain:"Errado — faixa incorreta."}
    ]
  },
  {
    q:"2) A hiponatremia é definida como sódio sérico:",
    choices:[
      {text:"<135 mEq/L",correct:true,explain:"Correto — hiponatremia é Na < 135."},
      {text:">145 mEq/L",correct:false,explain:"Errado — isso é hipernatremia."},
      {text:"<120 mEq/L",correct:false,explain:"Errado — define hiponatremia grave, não o limiar geral."},
      {text:">130 mEq/L",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"3) Qual é o distúrbio hidroeletrolítico mais comum na prática clínica?",
    choices:[
      {text:"Hiponatremia",correct:true,explain:"Correto — segundo o PDF, é o mais frequente."},
      {text:"Hipernatremia",correct:false,explain:"Errado."},
      {text:"Hipocalemia",correct:false,explain:"Errado."},
      {text:"Hipercalcemia",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"4) O principal mecanismo da hiponatremia é:",
    choices:[
      {text:"Redução da excreção renal de água",correct:true,explain:"Correto — frequentemente devido a aumento do ADH."},
      {text:"Excesso de ingestão de sal",correct:false,explain:"Errado."},
      {text:"Diminuição da ingestão de água",correct:false,explain:"Errado — isso causa hipernatremia."},
      {text:"Aumento da filtração glomerular",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"5) Entre os estímulos não osmóticos para secreção de ADH estão:",
    choices:[
      {text:"Dor, náuseas e hipovolemia",correct:true,explain:"Correto — todos descritos no PDF."},
      {text:"Hiperglicemia e hipertermia",correct:false,explain:"Errado."},
      {text:"Hipocalemia e hipercalcemia",correct:false,explain:"Errado."},
      {text:"Hipotermia",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"6) A hipernatremia é definida como sódio sérico:",
    choices:[
      {text:">145 mEq/L",correct:true,explain:"Correto — esse é o valor de corte."},
      {text:">135 mEq/L",correct:false,explain:"Errado — isso ainda é normal."},
      {text:">150 mEq/L",correct:false,explain:"Errado — isso define casos graves."},
      {text:">140 mEq/L",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"7) Qual a principal consequência celular da hipernatremia?",
    choices:[
      {text:"Desidratação celular",correct:true,explain:"Correto — ocorre perda de água intracelular."},
      {text:"Edema celular",correct:false,explain:"Errado — isso ocorre na hiponatremia."},
      {text:"Lise celular",correct:false,explain:"Errado."},
      {text:"Acúmulo de potássio intracelular",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"8) O potássio sérico normal é de:",
    choices:[
      {text:"3,5–5,0 mEq/L",correct:true,explain:"Correto — faixa de referência."},
      {text:"2,5–3,5 mEq/L",correct:false,explain:"Errado — hipocalemia."},
      {text:"5,5–6,5 mEq/L",correct:false,explain:"Errado — hipercalemia."},
      {text:"4,5–6,0 mEq/L",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"9) Qual a manifestação eletrocardiográfica típica da hipercalemia?",
    choices:[
      {text:"Onda T apiculada",correct:true,explain:"Correto — alteração precoce clássica."},
      {text:"Intervalo QT prolongado",correct:false,explain:"Errado — ocorre em hipocalcemia."},
      {text:"Presença de onda U",correct:false,explain:"Errado — ocorre em hipocalemia."},
      {text:"Bloqueio de ramo direito",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"10) A reposição de potássio deve ser feita preferencialmente por via:",
    choices:[
      {text:"Oral",correct:true,explain:"Correto — via oral é mais segura, reservando EV para casos graves."},
      {text:"Intramuscular",correct:false,explain:"Errado — risco de necrose."},
      {text:"Intratecal",correct:false,explain:"Errado."},
      {text:"Subcutânea",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"11) Qual a principal causa de hipocalemia na prática clínica?",
    choices:[
      {text:"Uso de diuréticos",correct:true,explain:"Correto — diuréticos tiazídicos e de alça são as causas mais comuns."},
      {text:"Ingestão reduzida de potássio",correct:false,explain:"Errado — pouco frequente isoladamente."},
      {text:"Hipomagnesemia",correct:false,explain:"Errado — pode contribuir, mas não é a principal."},
      {text:"Alcalose respiratória",correct:false,explain:"Errado — causa translocação, não perda direta."}
    ]
  },
  {
    q:"12) A manifestação clínica mais grave da hipercalemia é:",
    choices:[
      {text:"Arritmias cardíacas",correct:true,explain:"Correto — podem ser fatais."},
      {text:"Fraqueza muscular",correct:false,explain:"Errado — sintoma comum, mas não o mais grave."},
      {text:"Parestesias",correct:false,explain:"Errado."},
      {text:"Tetania",correct:false,explain:"Errado — está mais relacionada à hipocalcemia."}
    ]
  },
  {
    q:"13) Qual a principal manifestação da hipocalcemia aguda?",
    choices:[
      {text:"Tetania",correct:true,explain:"Correto — resultado da excitabilidade neuromuscular aumentada."},
      {text:"Fraqueza",correct:false,explain:"Errado."},
      {text:"Bradicardia",correct:false,explain:"Errado."},
      {text:"Onda T apiculada",correct:false,explain:"Errado — isso é hipercalemia."}
    ]
  },
  {
    q:"14) A hipercalcemia é definida como cálcio sérico total:",
    choices:[
      {text:">10,5 mg/dL",correct:true,explain:"Correto — limite superior normal."},
      {text:">9,5 mg/dL",correct:false,explain:"Errado — ainda é normal."},
      {text:">12 mg/dL",correct:false,explain:"Errado — define hipercalcemia grave."},
      {text:">8,5 mg/dL",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"15) Qual a principal causa de hipercalcemia no ambulatório?",
    choices:[
      {text:"Hiperparatireoidismo primário",correct:true,explain:"Correto — é a etiologia mais frequente em pacientes externos."},
      {text:"Neoplasias",correct:false,explain:"Errado — mais comum em hospitalizados."},
      {text:"Hipervitaminose D",correct:false,explain:"Errado — menos frequente."},
      {text:"Doença granulomatosa",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"16) O fósforo sérico normal é:",
    choices:[
      {text:"2,5–4,5 mg/dL",correct:true,explain:"Correto."},
      {text:"1,5–2,5 mg/dL",correct:false,explain:"Errado — hipofosfatemia."},
      {text:"4,5–6,0 mg/dL",correct:false,explain:"Errado — hiperfosfatemia."},
      {text:"3,5–6,0 mg/dL",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"17) Qual complicação grave pode ocorrer na hipofosfatemia severa?",
    choices:[
      {text:"Fraqueza muscular e insuficiência respiratória",correct:true,explain:"Correto — falência da musculatura respiratória é grave."},
      {text:"Convulsões",correct:false,explain:"Errado — mais comum em hiponatremia grave."},
      {text:"Arritmias ventriculares",correct:false,explain:"Errado — mais com hipocalemia/hipercalemia."},
      {text:"Hipertensão",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"18) A principal causa de hiperfosfatemia é:",
    choices:[
      {text:"Insuficiência renal crônica",correct:true,explain:"Correto — principal causa devido à retenção."},
      {text:"Ingestão excessiva de fosfato",correct:false,explain:"Errado — incomum isoladamente."},
      {text:"Hipoparatireoidismo",correct:false,explain:"Errado — pode contribuir, mas não é a principal."},
      {text:"Uso de corticoides",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"19) Qual exame é essencial para avaliar distúrbios do magnésio?",
    choices:[
      {text:"Magnésio sérico",correct:true,explain:"Correto — apesar de limitações, é o exame disponível."},
      {text:"Cálcio sérico",correct:false,explain:"Errado."},
      {text:"Fósforo sérico",correct:false,explain:"Errado."},
      {text:"Sódio sérico",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"20) A hipomagnesemia está frequentemente associada a:",
    choices:[
      {text:"Hipocalemia e hipocalcemia",correct:true,explain:"Correto — distúrbios concomitantes são frequentes."},
      {text:"Hipernatremia",correct:false,explain:"Errado."},
      {text:"Hipercalcemia",correct:false,explain:"Errado."},
      {text:"Hipofosfatemia",correct:false,explain:"Errado — não é a associação típica."}
    ]
  },

  /* =================== 10 QUESTÕES CLÍNICAS =================== */
  {
    q:"21) Homem, 72 anos, hospitalizado por pneumonia grave. Evolui com confusão mental. Exame: PA 100x60 mmHg, desidratado. Sódio sérico: 122 mEq/L. Qual o distúrbio e principal mecanismo provável?",
    choices:[
      {text:"Hiponatremia hipotônica hipovolêmica",correct:true,explain:"Correto — desidratação + Na baixo indicam hipovolemia como estímulo de ADH."},
      {text:"Hiponatremia euvolêmica",correct:false,explain:"Errado."},
      {text:"Hipernatremia",correct:false,explain:"Errado."},
      {text:"Pseudo-hiponatremia",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"22) Mulher, 30 anos, pós-operatório de histerectomia. Queixa de cefaleia intensa e náuseas. Exame: sonolenta, sem sinais de desidratação. Sódio: 118 mEq/L. Osmolaridade sérica: baixa. Qual a hipótese?",
    choices:[
      {text:"SIADH (síndrome da secreção inapropriada de ADH)",correct:true,explain:"Correto — quadro clássico: euvolemia, Na baixo, osmolaridade baixa."},
      {text:"Hiponatremia hipovolêmica",correct:false,explain:"Errado."},
      {text:"Hipernatremia",correct:false,explain:"Errado."},
      {text:"Hiponatremia hipertônica",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"23) Homem, 60 anos, em uso de diurético de alça, apresenta câimbras, fraqueza muscular e palpitações. K sérico: 2,8 mEq/L. ECG: onda U evidente. Qual o diagnóstico?",
    choices:[
      {text:"Hipocalemia induzida por diurético",correct:true,explain:"Correto — causa clássica de hipocalemia, confirmada pelo ECG."},
      {text:"Hipercalemia",correct:false,explain:"Errado."},
      {text:"Hipocalcemia",correct:false,explain:"Errado."},
      {text:"Hiponatremia",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"24) Mulher, 25 anos, após corrida de longa distância em dia quente, bebeu 4 litros de água em 2h. Evolui com convulsão. Na sérico: 118 mEq/L. Qual o distúrbio?",
    choices:[
      {text:"Hiponatremia aguda dilucional",correct:true,explain:"Correto — excesso de água livre diluiu o sódio rapidamente."},
      {text:"Hipernatremia",correct:false,explain:"Errado."},
      {text:"Hipocalemia",correct:false,explain:"Errado."},
      {text:"Hipocalcemia",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"25) Homem, 68 anos, com insuficiência renal crônica, chega com confusão mental. Exames: K 6,8 mEq/L; ECG com ondas T apiculadas. Qual a conduta imediata?",
    choices:[
      {text:"Gluconato de cálcio EV",correct:true,explain:"Correto — estabiliza a membrana cardíaca, medida inicial na hipercalemia grave."},
      {text:"Insulina + glicose",correct:false,explain:"Errado — medida subsequente, não a primeira."},
      {text:"Diálise",correct:false,explain:"Errado — necessária em alguns casos, mas não é a imediata."},
      {text:"Beta-agonista inalatório",correct:false,explain:"Errado — também pode ajudar, mas não é o passo inicial."}
    ]
  },
  {
    q:"26) Homem, 50 anos, alcoólatra crônico, apresenta tremores, fraqueza e convulsão. Exames: Mg sérico 0,9 mg/dL. Qual o diagnóstico?",
    choices:[
      {text:"Hipomagnesemia sintomática",correct:true,explain:"Correto — valor baixo + sintomas neurológicos e história de etilismo."},
      {text:"Hipermagnesemia",correct:false,explain:"Errado."},
      {text:"Hipocalemia",correct:false,explain:"Errado."},
      {text:"Hipocalcemia",correct:false,explain:"Errado — apesar de convulsão, aqui é Mg baixo."}
    ]
  },
  {
    q:"27) Mulher, 65 anos, com carcinoma de pulmão metastático, apresenta fraqueza, constipação e confusão mental. Cálcio sérico: 13,5 mg/dL. Qual a principal etiologia?",
    choices:[
      {text:"Hipercalcemia maligna",correct:true,explain:"Correto — neoplasias sólidas frequentemente causam hipercalcemia."},
      {text:"Hiperparatireoidismo primário",correct:false,explain:"Errado — mais comum em ambulatório."},
      {text:"Hipervitaminose D",correct:false,explain:"Errado."},
      {text:"Doença granulomatosa",correct:false,explain:"Errado."}
    ]
  },
  {
    q:"28) Homem, 40 anos, em internação prolongada em UTI, evolui com fraqueza respiratória. Exames: fósforo 1,2 mg/dL. Qual a complicação mais grave associada?",
    choices:[
      {text:"Falência respiratória por hipofosfatemia",correct:true,explain:"Correto — a hipofosfatemia grave compromete musculatura respiratória."},
      {text:"Convulsões",correct:false,explain:"Errado."},
      {text:"Arritmias ventriculares",correct:false,explain:"Errado."},
      {text:"Hipertensão arterial",correct:false,explain:"Errado."}
    ]
  },
{
    q:"29) Mulher, 45 anos, admitida após politrauma. Evolui com Na sérico 150 mEq/L, sede intensa, mucosas ressecadas e diurese baixa. Qual o distúrbio e mecanismo mais provável?",
    choices:[
      {text:"Hipernatremia por perda insensível de água e hipovolemia",correct:true,explain:"Correto — o trauma cursou com desidratação e perda hídrica, elevando o Na sérico."},
      {text:"Hiponatremia dilucional por SIADH",correct:false,explain:"Errado — Na está elevado, não baixo."},
      {text:"Hipernatremia por excesso de ingestão de sódio",correct:false,explain:"Errado — não há relato de ingesta salina."},
      {text:"Hipocalemia secundária a diurético",correct:false,explain:"Errado — distúrbio é no sódio, não no potássio."}
    ]
  },
  {
    q:"30) Homem, 55 anos, etilista crônico, chega confuso e desidratado. Exames: Na 128 mEq/L, K 3,0 mEq/L, Mg 1,1 mg/dL. Qual a melhor explicação para o quadro?",
    choices:[
      {text:"Distúrbio hidroeletrolítico múltiplo por alcoolismo crônico",correct:true,explain:"Correto — alcoolismo leva a hiponatremia (ingesta excessiva de líquidos + má nutrição), hipocalemia e hipomagnesemia."},
      {text:"SIADH isolado",correct:false,explain:"Errado — explicaria apenas hiponatremia euvolêmica."},
      {text:"Hipercalcemia por alcoolismo",correct:false,explain:"Errado — cálcio não está elevado."},
      {text:"Hipernatremia por desidratação",correct:false,explain:"Errado — o Na está baixo, não alto."}
    ]
  }
];

function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}

const quizEl=document.getElementById('quiz');
let state={answered:0,correct:0};

function render(){
  quizEl.innerHTML='';
  questions.forEach((item,idx)=>{
    const choices=shuffle(item.choices.map((c,i)=>({...c,id:`q${idx}_c${i}`})));
    const wrap=document.createElement('section');
    wrap.className='card';wrap.dataset.qindex=idx;
    wrap.innerHTML=`<div class="qhead"><div class="qnum">Questão ${idx+1}</div></div>
    <div class="question">${item.q}</div>
    <div class="options" id="opts-${idx}"></div>
    <div class="explain" id="exp-${idx}"></div>`;
    const optsEl=wrap.querySelector(`#opts-${idx}`);
    choices.forEach(c=>{
      const lab=document.createElement('label');lab.className='option';
      lab.innerHTML=`<input type="radio" name="q${idx}" data-correct="${c.correct}" data-explain="${c.explain}"><div>${c.text}</div>`;
      optsEl.appendChild(lab);
      lab.querySelector('input').addEventListener('change',(e)=>handleAnswer(idx,e.target));
    });
    quizEl.appendChild(wrap);
  });
  updateStatus();
}

function handleAnswer(idx,inputEl){
  const exp=document.getElementById(`exp-${idx}`);
  const correct=inputEl.dataset.correct==='true';
  const explain=inputEl.dataset.explain;
  exp.style.display='block';
  exp.innerHTML=(correct?'✅ <b>Correto.</b> ':'❌ <b>Incorreto.</b> ')+explain;
  exp.classList.toggle('ok',correct);
  exp.classList.toggle('err',!correct);
  updateProgress();
}

function updateProgress(){
  let a=0,c=0;
  questions.forEach((_,idx)=>{
    const radios=document.getElementsByName(`q${idx}`);let any=false,corr=false;
    for(const r of radios){if(r.checked){any=true;if(r.dataset.correct==='true')corr=true;break;}}
    if(any)a++;if(corr)c++;
  });
  state.answered=a;state.correct=c;updateStatus();
}

function updateStatus(){
  document.getElementById('answeredCount').textContent=`Respondidas: ${state.answered} / ${questions.length}`;
  document.getElementById('progressCorrect').textContent=`Corretas: ${state.correct}`;
}

document.getElementById('showAll').addEventListener('click',()=>{
  questions.forEach((_,idx)=>{
    const radios=document.getElementsByName(`q${idx}`);
    const exp=document.getElementById(`exp-${idx}`);let any=false;
    for(const r of radios){
      if(r.checked){any=true;const corr=r.dataset.correct==='true';
        exp.style.display='block';
        exp.innerHTML=(corr?'✅ <b>Correto.</b> ':'❌ <b>Incorreto.</b> ')+r.dataset.explain;
        exp.classList.toggle('ok',corr);exp.classList.toggle('err',!corr);
        break;}
    }
    if(!any){exp.style.display='block';exp.innerHTML='<em>Nenhuma alternativa selecionada.</em>';exp.classList.remove('ok','err');}
  });
  updateProgress();
});

document.getElementById('reset').addEventListener('click',()=>{
  questions.forEach((_,idx)=>{
    const radios=document.getElementsByName(`q${idx}`);
    for(const r of radios)r.checked=false;
    const exp=document.getElementById(`exp-${idx}`);
    exp.style.display='none';exp.innerHTML='';exp.classList.remove('ok','err');
  });
  state={answered:0,correct:0};updateStatus();
});

render();
</script>
</body>
</html>
